<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="win hide">
            <span id="winner"></span>
        </div>
        <div class="name use">
            <h1>Tic Tac Toe </h1>
        </div>
        <div class="new">
            <button class="new1">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
                <button class="box use"></button>
            </div>
        </div>
        <div class="reset2">
            <button class="reset1">Reset game</button>
        </div>
    </main>
    <script src="app.js">
    </script>
</body>
<footer>
    <div class="final">
        <i class="fa-regular fa-copyright"></i> Created By Sani Chavhan
    </div>
</footer>
</html>
